<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Real-time Audio Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OpenAI Realtime Audio Demo</h1>
        
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
            <button id="clearButton">Clear</button>
        </div>

        <div class="content-wrapper">
            <div class="transcript-container">
                <div id="transcript" class="transcript"></div>
            </div>
            <div class="image-container" id="imageContainer">
                <!-- Images will be displayed here -->
            </div>
        </div>

        <div id="status" class="status">Ready to start</div>
        <div id="error" class="error"></div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const clearButton = document.getElementById('clearButton');
        const transcriptDiv = document.getElementById('transcript');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');

        let peerConnection = null;
        let audioStream = null;
        let dataChannel = null;

        // Message handling functions
        function handleTranscript(message) {
            if (message.response?.output?.[0]?.content?.[0]?.transcript) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant-message';
                messageDiv.textContent = message.response.output[0].content[0].transcript;
                
                // Insert at the beginning of the transcript
                if (transcriptDiv.firstChild) {
                    transcriptDiv.insertBefore(messageDiv, transcriptDiv.firstChild);
                } else {
                    transcriptDiv.appendChild(messageDiv);
                }
            }
        }

        async function handleWeatherFunction(output) {
            try {
                const args = JSON.parse(output.arguments);
                const location = args.location;
                
                const response = await fetch(`http://localhost:8888/weather/${encodeURIComponent(location)}`);
                const data = await response.json();
                
                // Display function result
                const resultDiv = document.createElement('div');
                resultDiv.className = 'message function-result';
                resultDiv.innerHTML = `
                    <strong>Weather in ${location}:</strong><br>
                    Temperature: ${data.temperature}Â°${data.unit}
                `;
                
                // Insert at the beginning of the transcript
                if (transcriptDiv.firstChild) {
                    transcriptDiv.insertBefore(resultDiv, transcriptDiv.firstChild);
                } else {
                    transcriptDiv.appendChild(resultDiv);
                }
                
                // Send function output
                sendFunctionOutput(output.call_id, {
                    temperature: data.temperature,
                    unit: data.unit,
                    location: location
                });
                
                // Request new response
                sendResponseCreate();
            } catch (error) {
                showError('Error handling weather function: ' + error.message);
            }
        }

        async function handleSearchFunction(output) {
            try {
                const args = JSON.parse(output.arguments);
                const query = args.query;
                
                const response = await fetch(`http://localhost:8888/search/${encodeURIComponent(query)}`);
                const data = await response.json();
                
                // Display function result
                const resultDiv = document.createElement('div');
                resultDiv.className = 'message function-result';
                resultDiv.innerHTML = `
                    <strong>Search Results:</strong><br>
                    <strong>${data.title}</strong><br>
                    ${data.snippet}<br>
                    <a href="${data.source}" target="_blank">Read more</a>
                `;
                
                // Insert at the beginning of the transcript
                if (transcriptDiv.firstChild) {
                    transcriptDiv.insertBefore(resultDiv, transcriptDiv.firstChild);
                } else {
                    transcriptDiv.appendChild(resultDiv);
                }
                
                // Display image if available
                const contentWrapper = document.querySelector('.content-wrapper');
                if (data.image_url) {
                    contentWrapper.classList.add('with-image');
                    const imageContainer = document.getElementById('imageContainer');
                    const imageWrapper = document.createElement('div');
                    imageWrapper.className = 'image-wrapper';
                    
                    // Create image element
                    const img = document.createElement('img');
                    img.className = 'search-image';
                    img.alt = query;
                    
                    // Add loading indicator
                    const loadingDiv = document.createElement('div');
                    loadingDiv.textContent = 'Loading image...';
                    loadingDiv.className = 'image-loading';
                    imageWrapper.appendChild(loadingDiv);
                    
                    // Handle image load
                    img.onload = () => {
                        loadingDiv.remove();
                        imageWrapper.appendChild(img);
                        const caption = document.createElement('div');
                        caption.className = 'image-caption';
                        caption.innerHTML = `
                            Image related to: ${query}<br>
                            <a href="${data.image_source}" target="_blank">Image source</a>
                        `;
                        imageWrapper.appendChild(caption);
                    };
                    
                    // Handle image error
                    img.onerror = () => {
                        loadingDiv.textContent = 'Failed to load image';
                        loadingDiv.className = 'image-error';
                    };
                    
                    // Set image source after setting up handlers
                    img.src = data.image_url;
                    
                    imageContainer.innerHTML = ''; // Clear previous images
                    imageContainer.appendChild(imageWrapper);
                } else {
                    contentWrapper.classList.remove('with-image');
                }
                
                // Send function output
                sendFunctionOutput(output.call_id, {
                    title: data.title,
                    snippet: data.snippet,
                    source: data.source,
                    image_url: data.image_url,
                    image_source: data.image_source
                });
                
                // Request new response
                sendResponseCreate();
            } catch (error) {
                showError('Error handling search function: ' + error.message);
            }
        }

        function handleFunctionCall(output) {
            if (output?.type === "function_call" && output?.call_id) {
                console.log('Function call found:', output);
                if (output.name === "get_weather") {
                    handleWeatherFunction(output);
                } else if (output.name === "search_web") {
                    handleSearchFunction(output);
                }
            }
        }

        function handleMessage(event) {
            try {
                const message = JSON.parse(event.data);
                console.log('Received message:', message);
                
                switch (message.type) {
                    case "response.done":
                        handleTranscript(message);
                        const output = message.response?.output?.[0];
                        if (output) handleFunctionCall(output);
                        break;
                    default:
                        console.log('Unhandled message type:', message.type);
                }
            } catch (error) {
                showError('Error processing message: ' + error.message);
            }
        }

        // WebRTC setup functions
        async function setupAudio() {
            const audioEl = document.createElement("audio");
            audioEl.autoplay = true;
            peerConnection.ontrack = e => audioEl.srcObject = e.streams[0];
            
            audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            peerConnection.addTrack(audioStream.getTracks()[0]);
        }

        function setupDataChannel() {
            dataChannel = peerConnection.createDataChannel("oai-events");
            dataChannel.onopen = onDataChannelOpen;
            dataChannel.addEventListener("message", handleMessage);
        }

        // Message sending functions
        function sendSessionUpdate() {
            const sessionUpdateEvent = {
                "type": "session.update",
                "session": {
                    "tools": [{
                        "type": "function",
                        "name": "get_weather",
                        "description": "Get the current weather. Works only for Earth",
                        "parameters": {
                            "type": "object",
                            "description": "The location to get the weather for in English",
                            "properties": {
                                "location": { "type": "string" }
                            },
                            "required": ["location"]
                        }
                    },
                    {
                        "type": "function",
                        "name": "search_web",
                        "description": "Search the web for current information about any topic",
                        "parameters": {
                            "type": "object",
                            "properties": {
                                "query": { "type": "string" }
                            },
                            "required": ["query"]
                        }
                    }],
                    "tool_choice": "auto"
                }
            };
            sendMessage(sessionUpdateEvent);
        }

        function sendInitialMessage() {
            const conversationMessage = {
                "type": "conversation.item.create",
                "previous_item_id": null,
                "item": {
                    "id": "msg_" + Date.now(),
                    "type": "message",
                    "role": "user",
                    "content": [{
                        "type": "input_text",
                        "text": "My name is Geert and I live in Antwerp, Belgium."
                    }]
                }
            };
            sendMessage(conversationMessage);
        }

        function sendFunctionOutput(callId, data) {
            const responseMessage = {
                "type": "conversation.item.create",
                "item": {
                    "type": "function_call_output",
                    "call_id": callId,
                    "output": JSON.stringify(data)
                }
            };
            sendMessage(responseMessage);
        }

        function sendResponseCreate() {
            sendMessage({ "type": "response.create" });
        }

        function sendMessage(message) {
            if (dataChannel?.readyState === "open") {
                dataChannel.send(JSON.stringify(message));
                console.log('Sent message:', message);
            }
        }

        function onDataChannelOpen() {
            sendSessionUpdate();
            sendInitialMessage();
        }

        // Main control functions
        async function init() {
            startButton.disabled = true;
            
            try {
                updateStatus('Initializing...');
                
                const tokenResponse = await fetch("http://localhost:8888/session");
                const data = await tokenResponse.json();
                const EPHEMERAL_KEY = data.client_secret.value;

                peerConnection = new RTCPeerConnection();
                await setupAudio();
                setupDataChannel();

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                const baseUrl = "https://api.openai.com/v1/realtime";
                const model = "gpt-4o-realtime-preview-2024-12-17";
                const sdpResponse = await fetch(`${baseUrl}?model=${model}`, {
                    method: "POST",
                    body: offer.sdp,
                    headers: {
                        Authorization: `Bearer ${EPHEMERAL_KEY}`,
                        "Content-Type": "application/sdp"
                    },
                });

                const answer = {
                    type: "answer",
                    sdp: await sdpResponse.text(),
                };
                await peerConnection.setRemoteDescription(answer);

                updateStatus('Connected');
                stopButton.disabled = false;
                hideError();

            } catch (error) {
                startButton.disabled = false;
                stopButton.disabled = true;
                showError('Error: ' + error.message);
                console.error('Initialization error:', error);
                updateStatus('Failed to connect');
            }
        }

        function stopRecording() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }
            startButton.disabled = false;
            stopButton.disabled = true;
            updateStatus('Ready to start');
        }

        function clearConversation() {
            const transcriptDiv = document.getElementById('transcript');
            const imageContainer = document.getElementById('imageContainer');
            const contentWrapper = document.querySelector('.content-wrapper');
            
            transcriptDiv.innerHTML = '';
            imageContainer.innerHTML = '';
            contentWrapper.classList.remove('with-image');
            
            updateStatus('Ready to start');
        }

        // UI helper functions
        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        function showError(message) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        // Event listeners
        startButton.addEventListener('click', init);
        stopButton.addEventListener('click', stopRecording);
        document.getElementById('clearButton').addEventListener('click', clearConversation);
        document.addEventListener('DOMContentLoaded', () => updateStatus('Ready to start'));
    </script>
</body>
</html>
